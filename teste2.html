<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var numeros = 1;
            function pares(x,y) {
                for (var i = x; i <= y; i++) {
                    if( i % 2 == 0) {
                        document.write(i);
                        numeros++;
                    };
                    
                };           
            };
            pares(0,50);
            document.write('<br><br>Foram impressos ' + numeros + '<br><br>numeros pares');
        </script>
    </body>
</html>
